<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <!-- <i data-feather="circle"></i>!-->
    <div class="master">
        <div class="iphone-container">
            <div class="notch"></div>

            <h2>Recife</h2>
            <h4>Monday 5:00 AM</h4>
            <i data-feather="cloud"></i>
            <h1>25°</h1>
            <h2>So, It's Cloudy.</h2>
                <div class="previsao">
                    <span>Thu Jul 26</span><span>25° 32°</span>
                    <span>Fri Jul 27</span><span>27° 34°</span>
                    <span>Sat Jul 28</span><span>28° 35°</span>
                    
                    
                </div>
            

            <div class="tela"></div>
        </div>

        <div class="iphone-container2">
            <div class="notch2"></div>

            <h2>Recife</h2>
            <h4>Monday 9:00 AM</h4>
            <i data-feather="sun"></i>
            <h1>30°</h1>
            <h2>So, It's Sunny.</h2>
                <div class="previsao2">
                    <span>Thu Jul 26</span><span>25° 32°</span>
                    <span>Fri Jul 27</span><span>27° 34°</span>
                    <span>Sat Jul 28</span><span>28° 35°</span>
                    
                    
                </div>
            

            <div class="tela2"></div>
        </div>
    </div>
<script>
    feather.replace()
</script>
</body>
</html>
